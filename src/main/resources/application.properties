spring.application.name=MythologyNexus

spring.datasource.url=jdbc:postgresql://localhost:5432/mythologydb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=test1234

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect.format_sql = true

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

spring.sql.init.mode=never

spring.jpa.properties.hibernate.id.new_generator_mappings=false

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

spring.security.user.name=loki
spring.security.user.password=myth